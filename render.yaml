services:
  - type: web
    name: gojob-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: npm install && npm run build
    startCommand: nginx -g 'daemon off;'
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

  - type: web
    name: gojob-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: MONGO_URI
        fromService:
          type: pserv
          name: gojob-mongo
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: gojob-redis
          property: connectionString
    autoDeploy: true

  - type: pserv
    name: gojob-mongo
    env: docker
    plan: free
    dockerfilePath: ""
    externalImage: mongo:6
    autoDeploy: true

  - type: pserv
    name: gojob-redis
    env: docker
    plan: free
    dockerfilePath: ""
    externalImage: redis:7
    autoDeploy: true